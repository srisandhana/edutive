<script>
  $(function() {

      //Minimize view
      $('#min-lnav').click(function() {
        $('body').toggleClass('min-lnav');
        $(this).toggleClass('sel');
      });

      $(".ddown").on("click", function(e) {
        $(".ddown").removeClass("open");
        $(this).toggleClass("open");
        e.stopPropagation()
      });
      $(document).on("click", function(e) {
        if ($(e.target).is(".ddown") === false) {
          $(".ddown").removeClass("open");
        }
      });

  });
</script>
