<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- General meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <!-- Needed for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Favicon -->
  <link type="image/x-icon" rel="icon" href="../images/edv.ico" sizes="32x32" />
  <title>Edutive :: Scholastic Assessment Type</title>

  <!-- Stylesheet -->
  <link href="../css/edv.css" rel="stylesheet">
  <link href="../css/font.css" rel="stylesheet">

  <!-- Google fonts -->

  <!-- Js -->
  <script src="../js/jquery-1.10.2.min.js"></script>
  <script src="../js/common.js"></script>
</head>

<body>

  <div class="container">
    
    <!-- Top Nav -->
    <header id="edvheader"></header>
    <!-- Left Navigation -->
    <nav id="edvlnav"></nav>
    <!-- Page -->
    <div class="content-wrap">

        <div class="edv-bcrumb">
          <div class="home"><a>Dashboard</a></div>
          <div><a>Settings</a></div>
          <div class="more"><span>Add Scholastic Assessment Type</span></div>
       </div>
      </div>
    </div>


  <!-- Modal Page -->
  <div class="mdl-page mdl-open" style="display: block;" edv-mdl-box="addEditProfile" id="addEditProfile">
    <div class="mdl-pop">
     <div class="mdl-head">
        <h6>Add Scholastic Assessment Type</h6>
     </div>
     <div class="mdl-body">
     <div class="nav-wrap">
     <div class="edv-row">
                <div class="edv-col12">
                  <div class="edv-row">
                      <div class="edv-col3">
                        <div class="f-group f-top">
                          <div class="f-field ">
                            <label>Class</label>
                            <div>
                              <select class="edv-select">
                                <option value="0" selected="">Select Class</option>
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="edv-col3">
                        <div class="f-group f-top">
                          <div class="f-field ">
                            <label>Subject</label>
                            <div>
                              <select class="edv-select">
                                <option value="0" selected="">Select Subject</option>
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="edv-col3">
                        <div class="f-group f-top">
                          <div class="f-field ">
                            <label>Rubric Type</label>
                            <div>
                              <select class="edv-select">
                                <option value="0" selected="">Select Rubric Type</option>
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="edv-col3">
                        <div class="f-group f-top">
                          <div class="f-field ">
                            <label>Rubric Group</label>
                            <div>
                              <select class="edv-select">
                                <option value="0" selected="">Select Rubric Group</option>
                                <option value="1"></option>
                                <option value="2"></option>
                                <option value="3"></option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                  
                  </div>
                  
                </div>
               
              </div>


          <div class="edv-row ">
                <div class="edv-col12">
                  <div class="edv-row ">
                       <div class="edv-col3">
                        <div class="f-group f-top">
                          <div class="f-field ">
                            <label>Rubric Name</label>
                            <div>
                              <input class="edv-input"  placeholder="Enter Rubric Name">
                            </div>
                          </div>  
                        </div>

                      </div>
                     
                   </div>
                  
                </div>
               
              </div>
   </div>
   </div>
   <div class="mdl-foo ">           
          <a class="btn primary">Save</a>
          <a class="btn line">Cancel</a>
   </div>
   </div>
  </div>
</body>
<script>
  $("#edvlnav").load("lnav.html");
  $("#edvheader").load("header.html");
</script>
</html>
