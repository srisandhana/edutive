<!DOCTYPE html>
<html lang="en-US">
 <head>
  <!-- General meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <!-- Needed for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon -->
  <link type="image/x-icon" rel="icon" href="../images/edv.ico" sizes="32x32" />
  <title>Edutive :: Add Achievements</title>
  <!-- Stylesheet -->
  <link href="../css/edv.css" rel="stylesheet">
  <link href="../css/font.css" rel="stylesheet">
  <!-- Google fonts -->
  <!-- Js -->
  <script src="../js/jquery-1.10.2.min.js"></script>
  <script src="../js/common.js"></script>
 </head>
 <body>

  <div class="container">
    <!-- Top Nav -->
    <header id="edvheader"></header>
    <!-- Left Navigation -->
    <nav id="edvlnav"></nav>
  
   <!-- Page -->
   <div class="content-wrap">
    <div class="edv-bcrumb">
      <div class="home">
        <a>Dashboard</a>
      </div>
      <div>
        <a>Settings</a>
      </div>
      <div class="more">
        <span>Add Achievements</span>
      </div>
    </div>
   </div>
  </div>

  <!-- Modal Page -->
  <div class="mdl-page mdl-open">
   <div class="mdl-pop">
    <div class="mdl-head">
      <h6>Add Achievements</h6>
    </div>
    <div class="mdl-body">

      <div class="edv-row f-group f-top">

        <div class="edv-col3">
          <div class="f-field">
            <label>Class</label>
            <div>
              <select class="edv-select">
                <option value=""> -Select- </option>
              </select>
            </div>
          </div>
      </div>

      <div class="edv-col3">
          <div class="f-field">
            <label>Section</label>
            <div>
              <select class="edv-select">
                <option value=""> -Select- </option>
              </select>
            </div>
          </div>
      </div>
      
        <div class="edv-col3">
            <div class="f-field">
              <label>Student Name</label>
              <div>
                <select class="edv-select">
                  <option value=""> -Select- </option>
                </select>
              </div>
            </div>
        </div>

        <div class="edv-col3">
          <div class="f-field">
            <label>Topic</label>
            <div>
              <input class="edv-input">
            </div>          
          </div>
        </div>

        <div class="edv-col3">
          <div class="f-field">
            <label>Category</label>
            <div>
              <select class="edv-select"></select>
            </div>
          </div>
        </div>

        <div class="edv-col3">
          <div class="f-field">
            <label>Date</label>
            <div>
              <div class="edv-input-group">
                <input class="edv-input">
                <span class="input-addon">
                  <i class="ico-caln"></i>
                 </span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="edv-col3">
          <div class="f-field">
            <label>Title</label>
            <div>
              <input class="edv-input">
            </div>          
          </div>
        </div>
        
        <div class="edv-col3">
          <div class="f-field">
            <label>Is only for portfolio?</label>
            <div>
              <label class="switch">
               <input type="checkbox" checked="">
               <span class="slider round"></span>
              </label>
             </div>         
          </div>
        </div>

      </div>
    
      <div class="edv-row f-group f-top">
        <div class="edv-col6">
          <div class="f-field">
            <label>Description</label>
            <div>
              <textarea class="edv-textarea" rows="5">This image was taken in Shola Forest is the tropical montane forest found in the upper reaches of India's Western Ghats. This young deer (fawn) let me get pretty close before darting off with his crew into the woods.</textarea>
            </div>
          </div>
        </div> 

        <div class="edv-col3">
        <div class="f-field">
          <label>Upload Image</label>
          <div>
              <input class="edv-file" type="file">
          </div>
        </div>
      </div>

      </div>

    </div>
    <div class="mdl-foo">
      <a class="btn primary">Save</a>
      <a class="btn">Cancel</a>
    </div>
   </div>
  </div>
</body>

<script>
  $("#edvlnav").load("lnav.html");
  $("#edvheader").load("header.html");
</script>
</html>
