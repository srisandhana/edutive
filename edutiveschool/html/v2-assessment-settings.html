<!DOCTYPE html>
<html lang="en-US">
 <head>
  <!-- General meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <!-- Needed for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon -->
  <link type="image/x-icon" rel="icon" href="../images/fv.ico" sizes="32x32" />
  <title>Edutive : Assessment Settings</title>
  <!-- Stylesheet -->
  <link href="../css/edv.css" rel="stylesheet">
  <link href="../css/font.css" rel="stylesheet">
  <!-- Google fonts -->
  <!-- Js -->
  <script src="../js/jquery-1.10.2.min.js"></script>
  <script src="../js/common.js"></script>
 </head>
 <body>
  <div class="container">
   <!-- Top Nav -->
   <header id="edvheader"></header>
   <!-- Left Navigation -->
   <nav id="edvlnav"></nav>
   <!-- Page -->
   <div class="content-wrap">
    <div class="edv-bcrumb">
     <div>
      <a>Assessment Settings</a>
     </div>
    </div>
    <div class="page-card">
     <!-- Header -->
     <div class="main-head">
      <div>
       <div>
        <div class="title">Settings</div>
       </div>
       <div class="edv-actions">
        <div class="tsearch ml-auto mw-160 radius-15">
         <input placeholder="Search..." class="edv-input">
         <a></a>
        </div>
       </div>
      </div>
     </div>
     <!-- Settings -->
     <div class="page-content">
      <div class="edv-setwrap">
        <div class="edv-setland">
            <div mdl-pop="markentry">
              <i class="c1 ico-assest-policy"></i>
              <div>
                <div class="title">Assessment Policy</div>
                <div class="desc"></div>
              </div>
            </div>
            <div mdl-pop="reports">
              <i class="c2 ico-q-bank"></i>
              <div>
                <div class="title">Question Bank</div>
                <div class="desc"></div>
              </div>
            </div>
            <div>
              <i class="c3 ico-assest-bprint"></i>
              <div>
                <div class="title">Assessment Blueprint</div>
                <div class="desc"></div>
              </div>
            </div>
            <div>
              <i class="c4 ico-test"></i>
              <div>
                <div class="title">Online Test</div>
                <div class="desc"></div>
              </div>
            </div>
            <div>
              <i class="c5 ico-assest-dash"></i>
              <div>
                <div class="title">Assessment Dashboard</div>
                <div class="desc"></div>
              </div>
            </div>
            <div>
              <i class="c6 ico-report"></i>
              <div>
                <div class="title">Goals</div>
                <div class="desc"></div>
              </div>
            </div>
            <!---->
          </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
 <script>
  $("#edvlnav").load("lnav.html");
  $("#edvheader").load("header.html");
 </script>
</html>
