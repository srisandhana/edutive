<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- General meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <!-- Needed for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon -->
    <link type="image/x-icon" rel="icon" href="../images/fv.ico" sizes="32x32" />
    <title>Edutive: AddQuestion Bank</title>
    <!-- Stylesheet -->
    <link href="../css/edv.css" rel="stylesheet">
    <link href="../css/font.css" rel="stylesheet">
    <!-- Google fonts -->
    <!-- Js -->
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/common.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Top Nav -->
      <header id="edvheader"></header>
      <!-- Left Navigation -->
      <nav id="edvlnav"></nav>
      <!-- Page -->
      <div class="content-wrap">
        <div class="edv-bcrumb">
          <div class="home">
            <a>Dashboard</a>
          </div>
          <div>
            <a href="v2-assessment-qb.html">Question Bank</a>
          </div>
          <div class="more">
            <span>Add Question Bank</span>
          </div>
        </div>
        <!-- Modal Page -->
        <div class="mdl-page mdl-open">
          <div class="mdl-pop">
            <div class="mdl-head">
              <h6>Add Question Bank</h6>
            </div>
            <div class="mdl-body">
              <div class="nav-wrap">
                <!-- Question  -->
                <div edv-tab="profile">
                  <div class="edv-row f-group f-top">
                    <div class="edv-col3">
                      <div class="f-field ">
                        <label>Class</label>
                        <div class="edv-input-group ddown">
                          <div class="edv-cust-select"></div>
                          <div class="edv-dropdown xl btm">
                            <div class="edv-compt-multisel">
                              <div class="lbl-block class">
                                <div class="head">Class</div>
                                <label class="edv-checkbox">
                                  <input name="class" value="I" type="radio">I </label>
                                <label class="edv-checkbox">
                                  <input name="class" value="II" type="radio">II </label>
                                <label class="edv-checkbox">
                                  <input name="class" value="III" type="radio">III </label>
                                <label class="edv-checkbox">
                                  <input name="class" checked value="VI" type="radio">VI </label>
                              </div>
                              <div class="lbl-block language">
                                <div class="head">Subject</div>
                                <label class="edv-checkbox">
                                  <input name="language" checked value="LanguageI" type="radio">Language I </label>
                                <label class="edv-checkbox">
                                  <input name="language" value="LanguageII" type="radio">Language II </label>
                                <label class="edv-checkbox">
                                  <input name="language" value="Maths" type="radio">Maths </label>
                                <label class="edv-checkbox">
                                  <input name="language" value="Science" type="radio">Science </label>
                                <label class="edv-checkbox">
                                  <input name="language" value="History" type="radio">History </label>
                                <label class="edv-checkbox">
                                  <input name="language" value="English" type="radio">English </label>
                                <label class="edv-checkbox">
                                  <input name="language" value="English" type="radio">Computer Science </label>
                              </div>
                            </div>
                          </div>
                          <span class="input-addon">
                            <i class="ico-dash"></i>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="edv-col3">
                      <div class="f-field">
                        <label>Subject</label>
                        <div>
                          <select class="edv-select">
                            <option value="0" selected>Language II</option>
                            <option value="1"></option>
                            <option value="2"></option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="edv-col3">
                      <div class="f-field">
                        <label>Chapter</label>
                        <div>
                          <select class="edv-select">
                            <option value="0" selected>Chapter 1</option>
                            <option value="1"></option>
                            <option value="2"></option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="edv-col3">
                      <div class="f-field">
                        <label>Topic</label>
                        <div>
                          <select class="edv-select">
                            <option value="0" selected></option>
                            <option value="1"></option>
                            <option value="2"></option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="edv-row f-group f-top">
                    <div class="edv-col3">
                      <div class="f-field">
                        <label>Difficulty Level</label>
                        <div>
                          <select class="edv-select">
                            <option value="0" selected></option>
                            <option value="1"></option>
                            <option value="2"></option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="edv-col3">
                      <div class="f-field">
                        <label>Taxonomy</label>
                        <div>
                          <select class="edv-select">
                            <option value="0" selected>All</option>
                            <option value="1"></option>
                            <option value="2"></option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="edv-col3">
                      <div class="f-field">
                        <label>Question Type</label>
                        <div>
                          <select class="edv-select">
                            <option value="0" selected>Multiple Choice Question</option>
                            <option value="1" edv-mdl-box="matchQuestionbank" id="matchQuestionbank">Match the following</option>
                            <option value="2"></option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="edv-col3">
                      <div class="f-field">
                        <label>Mark</label>
                        <div>
                          <input class="edv-input">
                        </div>
                      </div>
                    </div>
                    <div class="edv-col3">
                      <div class="f-field">
                        <label>Assessment Time (in min)</label>
                        <div>
                          <input type="number" class="edv-input">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="nav-container">
                  <div class="title">
                    <a><h6>Match Choices</h6></a>
                  </div>
                  <div class="edv-row f-group f-top">
                    <div class="edv-col2">
                      <div class="f-field">
                        <label></label>
                        <div>
                          <input type="number" class="edv-input" placeholder="Enter Row ">
                        </div>
                      </div>
                    </div>
                    <div class="edv-col2">
                      <div class="f-field">
                        <label></label>
                        <div>
                          <input type="number" class="edv-input" placeholder="Enter Column ">
                        </div>
                      </div>
                    </div>
                    <div class="edv-actions">
                      <button class="btn primary">Generate</button>
                      <button class="btn primary">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="mdl-foo">
              <a class="btn primary">Save</a>
              <a class="btn line">Cancel</a>
            </div>
          </div>
         </div>
       </div>
    </div>
  </body>
  <script>
    $("#edvlnav").load("lnav.html");
    $("#edvheader").load("header.html");
  </script>
</html>
