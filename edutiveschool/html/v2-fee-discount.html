<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- General meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <!-- Needed for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Favicon -->
  <link type="image/x-icon" rel="icon" href="../images/edv.ico" sizes="32x32" />
  <title>Edutive : Fee  Discount Structure</title>

  <!-- Stylesheet -->
  <link href="../css/edv.css" rel="stylesheet">
  <link href="../css/font.css" rel="stylesheet">

  <!-- Google fonts -->

  <!-- Js -->
  <script src="../js/jquery-1.10.2.min.js"></script>
  <script src="../js/common.js"></script>
</head>

<body>
<div class="container">
    <!-- Top Nav -->
    <header id="edvheader"></header>
    <!-- Left Navigation -->
    <nav id="edvlnav"></nav>
  
    <!-- Page -->
    <div class="content-wrap">
      <div class="edv-bcrumb">
        <div>
         <a href="#">Fee Discount Structure</a>
        </div>
       </div>

        <div class="page-card">
          <!-- Header -->
          <div class="main-head">
            <div>
              <div>
                <div class="title"> 
                  Fee  Discount Structure
                </div>
                </div>
              <div class="edv-actions">

                <div class="tsearch">
                  <a></a>
                  <input type="text" placeholder="Search" class="edv-input">
                </div>

                <div class="ln w10 empty"></div>
                  <a class="act-qadd sm" mdl-pop="add-feediscount"></a>
                <div class="ln"></div>

                <div class="pagination">
                  <a class="first"></a>
                  <a class="prev"></a>   
                  <label> 1 to 20  of 420</label>
                  <a class="next"></a>
                  <a class="last"></a>                               
                </div>

                <div class="ln"></div>

                <a class="act-filter" mdl-pop="mdl-filter"></a>
              
              
              </div>
            </div>
            <!-- Mass Update -->
            <div class="edv-massupt">
                <div>
                  <a class="act-denied"></a>
                  <a class="act-del"></a>
                </div>
                <div>
                  <a class="act-close"></a>
                </div>
            </div>
          </div>

            <!-- Page Content -->
            <div class="page-content">
              <table class="table tbl-topfxd tbl-stripe">
                  <thead>
                    <tr>
                      <th class="mw-40">
                        <label class="edv-checkbox chkall">
                          <input type="checkbox">
                        </label>
                      </th>
                      <th><span>S. No</span></th>
                      <th><span class="tsort">Academic Year<span class="asc dsc"><i class="up"></i><i class="dwn"></i></span></span></th>
                      <th><span class="tsort">Discount Name<span class="asc dsc"><i class="up"></i><i class="dwn"></i></span></span></th>
                      <th><span class="tsort">Discount By<span class="asc dsc"><i class="up"></i><i class="dwn"></i></span></span></th>
                      <th><span class="tsort">Discount Amount / Percentage<span class="asc dsc"><i class="up"></i><i class="dwn"></i></span></span></th>
                      <th><span class="tsort">Fee Type<span class="asc dsc"><i class="up"></i><i class="dwn"></i></span></span></th>
                      <th>Action(s)</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr>
                      <td>
                        <label class="edv-checkbox">
                              <input id="edvmchk" type="checkbox">
                        </label>
                      </td>
                      <td><span>1</span></td>
                      <td><span>2021-2022</span></td>
                      <td><span>Teacher's Fee Concession </span></td>
                      <td><span>Percentage</span></td>
                      <td><span>10%</span></td>
                      <td><span>Tuition Fee</span></td>
                      <td>
                        <div class="tbl-action">
                          <a class="act-edit sm"></a>
                          <a class="act-del sm"></a>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label class="edv-checkbox">
                              <input id="edvmchk" type="checkbox">
                        </label>
                      </td>
                      <td><span>2</span></td>
                      <td><span>2023 - 2024</span></td>
                      <td><span>Army</span></td>
                      <td><span>Amount</span></td>
                      <td><span>₹45,000.00</span></td>
                      <td><span>-</span></td>
                      <td>
                        <div class="tbl-action">
                          <a class="act-edit sm"></a>
                          <a class="act-del sm"></a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
              </table>   
            </div>
        </div>
    </div>
</div>

      <!-- Modal Page -->
  <div class="mdl-page" mdl-box="add-feediscount">
    <div class="mdl-pop">
      <div class="mdl-head">
        <h6>Add Fee Discount Structure</h6>
      </div>
      <div class="mdl-body">
        <div class="nav-wrap">
        <div edv-tab="profile">
          <div class="edv-row">
              <div class="edv-col3">
                <div class="f-group f-top">
                  <div class="f-field ">
                    <label>Academic year</label>
                    <div>
                      <select class="edv-select">
                        <option value="0" selected>2023 - 2024</option>
                        <option value="1"></option>
                        <option value="2"></option>
                      </select>
                    </div>
                  </div>  
                </div>
              </div>
              <div class="edv-col3">
                <div class="f-group f-top">
                  <div class="f-field">
                    <label>Discount Name</label>
                    <div>
                      <input class="edv-input" value="Teacher's Fee Concession ">
                    </div>
                  </div>
                </div>
              </div>
              <div class="edv-col3">
                <div class="f-group f-top">
                    <div class="f-field">
                      <label>Discount By</label>
                      <div>
                        <label class="edv-radio"><input name="Discount By" value="Amount" type="radio" checked>Amount</label>
                        <label class="edv-radio"><input name="Discount By" value="Percentage" type="radio">Percentage</label>
                      </div>         
                    </div>
                </div>
              </div>
              <div class="edv-col3">
                <div class="f-group f-top">
                  <div class="f-field">
                    <label>Discount Amount</label>
                    <div>
                    <input class="edv-input" placeholder="₹ 20,000">
                    </div>
                  </div>
                </div>
              </div>
              <div class="edv-col3">
                <div class="f-group f-top">
                  <div class="f-field">
                    <label>Discount Percentage</label>
                    <div>
                      <input class="edv-input" placeholder="10%">
                    </div>
                  </div>
                </div>
              </div>
              <div class="edv-col3">
                <div class="f-group f-top">
                  <div class="f-field ">
                    <label>Fee Type</label>
                    <div>
                      <select class="edv-select">
                        <option value="0" selected>Tuition Fee</option>
                        <option value="1"></option>
                        <option value="2"></option>
                      </select>
                    </div>
                  </div>  
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      <div class="mdl-foo">
        <a class="btn primary">Save</a>
        <a class="btn line">Cancel</a>
      </div>
    </div>
  </div>
</body>
<script>
  $("#edvlnav").load("lnav.html");
  $("#edvheader").load("header.html");
</script>
</html>
