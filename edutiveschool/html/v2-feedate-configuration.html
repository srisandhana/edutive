                <tbody >

                  <tr>

                      </td>
                    </tr>

             </table>

  <div class="mdl-page" mdl-box="add-feedateconfig">

      <h6>Add Fee Date Configuration</h6>
     </div>
     <div class="mdl-body">
      <div class="nav-wrap">
       <div edv-tab="profile">
         <div class="edv-row">
             <div class="edv-col3">
               <div class="f-group f-top">
                 <div class="f-field ">
                   <label>Academic year</label>
                   <div>
                     <select class="edv-select">
                       <option value="0" selected>Select Academic Year</option>

                       <option value="2"></option>
                     </select>
                   </div>
                 </div>  
               </div>
             </div>
             <div class="edv-col3">

                   <label>Last Date</label>
                   <div>
                    <div class="edv-input-group">
                      <input class="edv-input" placeholder="Select Last Date">

                    </div>

                 </div>
               </div>

           </div>
