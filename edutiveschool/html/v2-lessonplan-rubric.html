<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- General meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <!-- Needed for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon -->
    <link type="image/x-icon" rel="icon" href="../images/edv.ico" sizes="32x32" />
    <title>Edutive :: Rubrics</title>
    <!-- Stylesheet -->
    <link href="../css/edv.css" rel="stylesheet">
    <link href="../css/font.css" rel="stylesheet">
    <!-- Google fonts -->
    <!-- Js -->
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/common.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Top Nav -->
      <header id="edvheader"></header>
      <!-- Left Navigation -->
      <nav id="edvlnav"></nav>
      <!-- Page -->
      <div class="content-wrap">
        <div class="edv-bcrumb">
          <div class="home">
            <a>Dashboard</a>
          </div>
          <div>
            <a>Settings</a>
          </div>
          <div class="more">
            <span>Rubrics</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Page -->
    <div class="mdl-page mdl-open">
      <div class="mdl-pop">
        <div class="mdl-head">
          <h6>Add Rubrics</h6>
        </div>
        <div class="mdl-body">
          <div class="edv-row f-group f-top">
            <div class="edv-col3">
              <div class="f-field">
                <label>Activity</label>
                <div>
                  <input class="edv-input" placeholder="Lesson Plan">
                </div>
              </div>
            </div>
            <div class="edv-col3">
              <div class="f-field">
                <label>Description</label>
                <div>
                    <input class="edv-input" placeholder="For all Grade">
                </div>
              </div>
            </div>
          </div>
            <div class="edv-section">
                <div class="title"> Add Rubrics </div>
            </div>
          <div class="edv-row f-group f-top">
           <div class="edv-col3">
                <div class="f-field">
                  <label>No of Criteria</label>
                  <div>
                      <input class="edv-input" placeholder="3">
                  </div>
                </div>
              </div>
              <div class="edv-col3">
                <div class="f-field">
                  <label>Score Point</label>
                  <div>
                    <input type="number" class="edv-input" placeholder="4">
                  </div>
                </div>
              </div>
              <div class="edv-actions">
                <button class="btn primary">Generate</button>
              </div>
            </div>
            <table class="table tbl-border">
              <thead>
                <tr>
                  <th width="280">
                    <span class="pull-left">Criteria</span>
                    <span class="pull-right">Scores</span>
                  </th>
                  <th>
                    <div class="edv-input-group">
                      <span class="input-addon">4</span>
                      <input class="edv-input" placeholder="Exceeds Expectations">
                    </div>
                  </th>
                  <th>
                    <div class="edv-input-group">
                      <span class="input-addon">3</span>
                      <input class="edv-input" placeholder="Meets Expectations">
                    </div>
                  </th>
                  <th>
                    <div class="edv-input-group">
                      <span class="input-addon">2</span>
                      <input class="edv-input" placeholder="Needs Improvement">
                    </div>
                  </th>
                  <th>
                    <div class="edv-input-group">
                      <span class="input-addon">1</span>
                      <input class="edv-input" placeholder="Does Not Meet Expectations">
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td >
                    <textarea class="edv-textarea" placeholder="Format of the Lesson Plan"></textarea>
                  </td>
                  <td>
                    <textarea class="edv-textarea" placeholder="Has adhered to the format given by the school; throughout the plan"></textarea>
                  </td>
                  <td>
                    <textarea class="edv-textarea" placeholder="Except for one or two instances , the format has been adhered to"></textarea>
                  </td>
                  <td>
                    <textarea class="edv-textarea" placeholder="Three to four instances where the format has not been adhered to"></textarea>
                  </td>
                  <td>
                    <textarea class="edv-textarea" placeholder="More than four instances where the format has not been adhered to"></textarea>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="mdl-foo ">
          <a class="btn primary">Save</a>
          <a class="btn line">Cancel</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    $("#edvlnav").load("lnav.html");
    $("#edvheader").load("header.html");
  </script>
</html>
