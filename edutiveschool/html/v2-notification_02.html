<!DOCTYPE html>
<html lang="en-US">
 <head>
  <!-- General meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <!-- Needed for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon -->
  <link type="image/x-icon" rel="icon" href="../images/edv.ico" sizes="32x32" />
  <title>Edutive :: Notification</title>
  <!-- Stylesheet -->
  <link href="../css/edv.css" rel="stylesheet">
  <link href="../css/font.css" rel="stylesheet">
  <!-- Google fonts -->
  <!-- Js -->
  <script src="../js/jquery-1.10.2.min.js"></script>
  <script src="../js/common.js"></script>
 </head>
 <body>
  <div class="container">
   <!-- Top Nav -->
    <header id="edvheader"></header>
    <!-- Left Navigation -->
    <nav id="edvlnav"></nav>
   <!-- Page -->
   <div class="content-wrap">
    <div class="edv-bcrumb">
     <div class="home">
      <a>Dashboard</a>
     </div>
     <div class="more">
      <span>Notification</span>
     </div>
    </div>
   </div>
  </div>
  <!-- Modal Page -->
  <div class="mdl-page mdl-open" style="display: block;" edv-mdl-box="addEditProfile" id="addEditProfile">
   <div class="mdl-pop">
    <div class="mdl-head">
     <h6>Notification</h6>
    </div>
    <div class="mdl-body">
     <div class="nav-wrap">
      <div edv-tab="profile">
       <div class="edv-row">
        <div class="edv-col12">
         <div class="edv-row">
          <div class="edv-col3">
           <div class="f-group f-top">
            <div class="f-field">
             <label>Send Notification To</label>
             <select class="edv-select">
              <option value="0" selected="">Parents</option>
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
             </select>
            </div>
           </div>
          </div>
          <div class="edv-col2">
           <div class="f-group f-top">
            <div class="f-field">
             <label>For</label>
             <div>
              <label class="edv-radio">
               <input name="Gender" value="Female" type="radio">All </label>
              <label class="edv-radio">
               <input name="Gender" value="Male" type="radio" checked="">Specific </label>
             </div>
            </div>
           </div>
          </div>
          <div class="edv-col3">
           <div class="f-group f-top">
            <div class="f-field">
             <label>Segment</label>
             <div>
              <select class="edv-select">
               <option value="0" selected="">Middle</option>
               <option value="1"></option>
               <option value="2"></option>
               <option value="3"></option>
              </select>
             </div>
            </div>
           </div>
          </div>
          <div class="edv-col3">
           <div class="f-group f-top">
            <div class="f-field">
             <label>Class & Section</label>
             <div>
              <select class="edv-select">
               <option value="0" selected="">Class V - Yamuna</option>
               <option value="1"></option>
               <option value="2"></option>
               <option value="3"></option>
              </select>
             </div>
            </div>
           </div>
          </div>
          <div class="edv-col3">
           <div class="f-group f-top">
            <div class="f-field">
             <label>Student</label>
             <div>
              <select class="edv-select">
               <option value="0" selected="">Aarav</option>
               <option value="1"></option>
               <option value="2"></option>
               <option value="3"></option>
              </select>
             </div>
            </div>
           </div>
          </div>
         </div>
        </div>
       </div>
       <div class="edv-row">
        <div class="edv-col12">
         <div class="edv-row">
          <div class="edv-col3">
           <div class="f-group f-top">
            <div class="f-field">
             <label>Enter Message</label>
             <div>
              <textarea class="textara-wdh" rows="4" cols="70"></textarea>
             </div>
            </div>
           </div>
          </div>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
    <div class="mdl-foo">
     <a class="btn primary">Send</a>
     <a class="btn line">Cancel</a>
    </div>
   </div>
  </div>
 </body>
 <script>
  $("#edvlnav").load("lnav.html");
  $("#edvheader").load("header.html");
</script>
</html>
