<!DOCTYPE html>
<html lang="en-US">

<head>
   <!-- dummy commit -->
  <!-- General meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <!-- Needed for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Favicon -->
  <link type="image/x-icon" rel="icon" href="../images/edv.ico" sizes="32x32" />
  <title>Edutive : Signup</title>

  <!-- Stylesheet -->
  <link href="../css/edv.css" rel="stylesheet">
  <link href="../css/font.css" rel="stylesheet">

  <!-- Google fonts -->

  <!-- Js -->
  <script src="../js/jquery-1.10.2.min.js"></script>
  <script src="../js/common.js"></script>

</head>
<body>
  <div class="edv-sign-up">
    <div class="edv-sgup-flex">
      <div class="sgup-img">
        <img src="../images/pencil-sketch.png" />
        <div class="">
          <img src="../images/edv-logo.svg" />
          <h1>Holistic Progress Card</h1>
        </div>
      </div>
      <div class="sgup-wrap">
        <div class="sgup-form">
          <div>
              <h2>Signup</h2>
          </div>
          <div>
            <div class="f-group f-top">
              <div class="f-field mb-30">
                <label>Email ID</label>
                <input type="text" placeholder="Enter your Email" class="edv-input">
                <div class="f-holder">
                  <!-- <div class="err-msg">Enter valid email id</div> -->
                </div>
              </div>
              <div class="f-field mb-30">
                <label>OTP</label>
                <input type="password" placeholder="Enter your OTP" class="edv-input">
              </div>
            </div>
            <div class="sgn-up-btn">
                <a class="btn btn-sgup">Signup</a>
                <div>Already have an account?<a>Login</a> </div>
            </div>
           
          </div>
          <!-- signup End -->

        </div>

      </div>
    </div>
  </div>
</body>
</html>
