      <h6>Add Student Fee ledger</h6>
     </div>
     <div class="mdl-body">
      <div class="nav-wrap">
       <div edv-tab="profile">
        <div class="edv-row">
            <div class="edv-col3">
              <div class="f-group f-top">
                <div class="f-field ">
                  <label>Academic year</label>
                  <div>
                    <select class="edv-select">
                      <option value="0" selected>Select Academic Year</option>
                      <option value="1"></option>
                      <option value="2"></option>
                    </select>
                  </div>
                </div>  
              </div>
            </div>
            <div class="edv-col3">
              <div class="f-group f-top">
                <div class="f-field">
                  <label>Date</label>
                  <div>
                   <div class="edv-input-group">
                     <input class="edv-input" placeholder="Select Last Date">
                     <span class="input-addon"><i class="ico-caln"></i></span>
                   </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="edv-col3">
              <div class="f-group f-top">
                <div class="f-field">
                  <label>Fee Receipt No</label>
                  <div>
                      <input class="edv-input" placeholder="Enter Academic Year">

                  </div>
                </div>
            </div>
            <div class="edv-col3">
                <div class="f-group f-top">
                  <div class="f-field ">
                    <label>Amount</label>
                    <div>

                </div>
            </div>
            <div class="edv-col3">
              <div class="f-group f-top">
                <div class="f-field ">
                  <label>Description</label>
                  <div>
                    <textarea class="textara-wdh" rows="4" cols="70" placeholder="Enter Description"></textarea>
                  </div>
                </div>  
              </div>
            </div>
        </div>

        </div>

      <a class="btn primary">Save</a>
