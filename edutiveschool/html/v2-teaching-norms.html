<div class="container">
    <!-- Top Nav -->
    <header id="edvheader"></header>
    <!-- Left Navigation -->
    <nav id="edvlnav"></nav>
  
    <!-- Page -->
    <div class="content-wrap">
      <div class="edv-bcrumb">
        <div class="home">
         <a href="#">Settings</a>
        </div>
        <div class="more">
         <span>Teaching Norms</span>
        </div>
       </div>

        <div class="page-card">
          <!-- Header -->
          <div class="main-head">
            <div>
                <div class="title"> 
                  Teaching Norms
               </div>
              <div class="edv-actions">
                    <a class="act-qadd sm"></a>
             </div>
            </div>
          </div>
          <!-- Page Content -->
          <div class="page-content">
             <table class="table tbl-topfxd tbl-stripe">
                <thead>
                  <tr>
                    <th class="mw-30"></th>
                    <th><span class="tsort">Segment<span class="asc dsc"><i class="up"></i><i class="dwn"></i></span></span></th>
                    <th><span class="tsort">Applicable class<span class="asc dsc"><i class="up"></i><i class="dwn"></i></span></span></th>
                    <th><span class="tsort">Role<span class="asc dsc"><i class="up"></i><i class="dwn"></i></span></span></th>
                    <th><span class="tsort">Type<span class="asc dsc"><i class="up"></i><i class="dwn"></i></span></span></th>
                    <th>Action(s)</th>
                  </tr>
                </thead>
                <tbody >
                  <tr>
                    <td>
                      <label class="edv-checkbox">
                            <input id="edvmchk" type="checkbox">
                      </label>
                    </td>
                    <td ><span></span>
                    </td>
                    <td>
                        <span>XI,XII</span>
                    </td>
                    <td>
                      <span>Principal</span>
                  </td>
                    <td>
                        <span>Monthly</span>
                    </td>
                    <td>
                      <div class="tbl-action">
                        <a class="act-edit sm"  mdl-pop="edit-teachingnorms"></a>
                        <a class="act-del sm"></a>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label class="edv-checkbox">
                            <input id="edvmchk" type="checkbox">
                      </label>
                    </td>
                    <td ><span></span>
                    </td>
                    <td>
                        <span>XI,XII</span>
                    </td>
                    <td>
                      <span>Principal</span>
                  </td>
                    <td>
                        <span>Monthly</span>
                    </td>
                    <td>
                      <div class="tbl-action">
                        <a class="act-edit sm" mdl-pop="edit-teachingnorms" ></a>
                        <a class="act-del sm"></a>
                      </div>
                    </td>
                  </tr>
                
                </tbody>
             </table>   
          </div>
        </div>

      <!-- Modal Page -->
  <div class="mdl-page" mdl-box="edit-teachingnorms">
    <div class="mdl-pop">
     <div class="mdl-head">
      <h6>Edit Teaching Norms</h6>
     </div>
     <div class="mdl-body">
      <div class="nav-wrap">
       <div edv-tab="profile">
         <div class="edv-row">
             <div class="edv-col3">
               <div class="f-group f-top">
                 <div class="f-field ">
                   <label>Curriculum</label>
                   <div>
                     <select class="edv-select">
                       <option value="0" selected>Select segment</option>
                       <option value="1"></option>
                       <option value="2"></option>
                     </select>
                   </div>
                 </div>  
               </div>
             </div>
             <div class="edv-col3">
               <div class="f-group f-top">
                 <div class="f-field">
                   <label>Segment</label>
                   <div>
                     <select class="edv-select">
                       <option value="0" selected>Select segment</option>
                       <option value="1">Select All</option>
                       <option value="2">Foundational</option>
                       <option value="3">Preparatory</option>
                       <option value="4">Middle</option>
                       <option value="5">Secondary</option>
                     </select>
                   </div>
                 </div>
               </div>
             </div>
             <div class="edv-col3">
               <div class="f-group f-top">
                 <div class="f-field">
                   <label>Applicable class</label>
                    <div>
                     <select class="edv-select">
                       <option value="0" selected>Select Applicable class</option>
                       <option value="1">No data available</option>
                       <option value="2">Add any segment to show applicable classes</option>
                     </select>
                   </div> 
                 </div>
               </div>
             </div>
             <div class="edv-col3">
               <div class="f-group f-top">
                 <div class="f-field">
                   <label>Role</label>
                   <div>
                     <select class="edv-select">
                       <option value="0" selected>--Select Role--</option>
                       <option value="1"></option>
                       <option value="2"></option>
                     </select>
                   </div>
                 </div>
               </div>
             </div>
             <div class="edv-col3">
               <div class="f-group f-top">
                 <div class="f-field">
                   <label>Maximum teaching hours</label>
                   <div>
                     <input class="edv-input" placeholder="Enter hours">
                   </div>
                 </div>
               </div>
             </div>
             <div class="edv-col3">
               <div class="f-group f-top">
                 <div class="f-field">
                   <label>Minimum teaching hours</label>
                   <div>
                     <input  type="number" class="edv-input" placeholder="Enter hours">
                   </div>
                 </div>
               </div>
             </div>
             <div class="edv-col3">
               <div class="f-group f-top">
                 <div class="f-field">
                   <label>Type</label>
                   <div>
                     <select class="edv-select">
                       <option value="0" selected>Select type</option>
                       <option value="1"></option>
                       <option value="2"></option>
                     </select>
                   </div>
                 </div>
               </div>
             </div>
           </div>
         </div>
        </div>
       </div>
     <div class="mdl-foo">
      <a class="btn primary">Save</a>
      <a class="btn line">Cancel</a>
     </div>
 
   </div>
 </div>
