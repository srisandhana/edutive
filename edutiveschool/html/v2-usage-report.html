
<!DOCTYPE html>
<html lang="en-US">
 <head>
  <!-- General meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <!-- Needed for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon -->
  <link type="image/x-icon" rel="icon" href="../images/edv.ico" sizes="32x32" />
  <title>Edutive :: Usage Report</title>
  <!-- Stylesheet -->
  <link href="../css/edv.css" rel="stylesheet">
  <link href="../css/font.css" rel="stylesheet">
  <!-- Google fonts -->
  <!-- Js -->
  <script src="../js/jquery-1.10.2.min.js"></script>
  <script src="../js/common.js"></script>

 </head>
 <body>
  <div class="container">
    <!-- Top Nav -->
    <header id="edvheader"></header>
    <!-- Left Navigation -->
    <nav id="edvlnav"></nav>
     <!-- Page -->
   <div class="content-wrap">
    <div class="edv-bcrumb">
     <div>
      <a>Usage Report</a>
     </div>
    </div>
    <!-- Modal Page -->
    <div class="mdl-page mdl-open">
        <div class="mdl-pop">
            <div class="mdl-head">
            <h6>Usage Report</h6>
            </div>
            <div class="mdl-body">
                <div class="edv-row f-group f-top">
                    <div class="edv-col3">
                        <div class="f-field">
                        <label>Report of</label>
                        <div>
                        <select class="edv-select">
                            <option value="0" selected="">Teachers</option>
                            <option value="1"></option>
                            <option value="2"></option>
                        </select>
                        </div>
                        </div>
                    </div>
                    <div class="edv-col3">
                        <div class="f-field">
                        <label>Segment</label>
                        <div>
                        <select class="edv-select">
                            <option value="0" selected="">Middle</option>
                            <option value="1"></option>
                            <option value="2"></option>
                        </select>
                        </div>
                        </div>
                    </div>
                    <div class="edv-col3">
                        <div class="f-field">
                        <label>Class & Section</label>
                        <div>
                        <select class="edv-select" >
                            <option value="0" selected="">Class V - Yamuna</option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                        </select>
                        </div>
                        </div>
                    </div>
                    <div class="edv-col3">
                        <div class="f-field">
                        <label>Teachers</label>
                        <div>
                        <select class="edv-select">
                            <option value="0" selected="">Shiva Kumar</option>
                            <option value="1">Arun Prasad</option>
                            <option value="2">Murugan S</option>
                            <option value="3">Annie JM</option>
                        </select>
                        </div>
                        </div>
                    </div>
                    <div class="edv-col3">
                        <div class="f-field">
                        <label>Students</label>
                        <div>
                        <select class="edv-select">
                            <option value="0" selected="">Select All</option>
                            <option value="1">Akshay M</option>
                            <option value="2">Aswin Kumar</option>
                            <option value="3">Karthick S</option>
                            <option value="4">Madhu M</option>
                        </select>
                        </div>
                        </div>
                    </div>
                    <div class="edv-col3">
                        <div class="f-field">
                        <label>Report Type</label>
                        <div>
                        <select class="edv-select">
                            <option value="0" selected="">Select Report Type</option>
                            <option value="1">Login Status</option>
                            <option value="2">Never Logged In</option>
                        </select>
                        </div>
                        </div>
                    </div>
                    <div class="edv-col3">
                        <div class="f-field">
                        <label>Report Date Range</label>
                        <div>
                        <select class="edv-select" placeholder="Select Report Date Range">
                            <option value="0" selected="">Custom</option>
                            <option value="1">Today</option>
                            <option value="2">Last 1 Week</option>
                            <option value="3">Last 1 Month</option>
                        </select>
                        </div>
                        </div>
                    </div>
                    <div class="edv-col3">
                        <div class="f-field">
                        <label>From Date</label>
                        <div>
                        <select class="edv-select" >
                            <option value="0" selected="">10/5/2023</option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                        </select>
                        </div>
                        </div>
                    </div>
                    <div class="edv-col3">
                        <div class="f-field">
                        <label>To Date</label>
                        <div>
                        <select class="edv-select" >
                            <option value="0" selected="">14/7/2023</option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                        </select>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdl-foo">           
            <a class="btn primary">Generate</a>
            <a class="btn line">Cancel</a>
            </div>
        </div>
    </div>  
  </div>
 </body>
 <script>
  $("#edvlnav").load("lnav.html");
  $("#edvheader").load("header.html");
</script>
</html>
