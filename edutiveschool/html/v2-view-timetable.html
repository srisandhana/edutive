<!DOCTYPE html>
<html lang="en-US">
 <head>

      <div class="mdl-body">
        <div class="nav-wrap">
            <div class="edv-row f-group f-top">
              <div class="edv-col3">
                  <div class="f-field">
                    <label>Segment</label>
                    <div>
                      <select class="edv-select">
                        <option value="null">--Select Segment--</option>

                        <!---->

                    </div>
                    <div>
                      <!---->
                    </div>
                  </div>
              </div>

                    <label>Class</label>
                    <div>
                      <select class="edv-select">
                        <option value="null">--Select Class--</option>
                        <!---->
                      </select>
                    </div>
                    <div>
                      <!---->
                    </div>
                  </div>
              </div>
              <div class="edv-col3">
                  <div class="f-field">
                    <label>Section</label>
                    <div>
                      <select class="edv-select">
                        <option value="null">--Select Section--</option>
                        <!---->
                      </select>
                    </div>
                    <div>
                      <!---->
                    </div>
                  </div>
              </div>
              <div class="edv-col3">
                  <div class="f-field">
                    <label>Time Table Type</label>
                    <div class="dflex align-item-center g5">
                      <select class="edv-select">
                        <option value="null">--Select Type--</option>
                        <!---->
                      </select>
                      <a class="btn primary">Submit</a>
                    </div>
                    <div>
                      <!---->
                    </div>
                  </div>
              </div>
            </div>
        </div>
      </div>
      <!-- <div class="mdl-foo">
      <a class="btn primary">Save</a>

      </div> -->
    </div>
  </div>
